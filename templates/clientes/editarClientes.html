{% extends "base.html" %}

{% block content %}
    <h3>EDITANDO CLIENTES</h3>

    <div>
        <form method="POST" action="{{ url_for('actualizarCliente', id=cliente[0]) }}">

            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" value="{{ cliente[1] }}" required><br><br>

            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="apellido" value="{{ cliente[2] }}" required><br><br>

            <label for="correo">Correo:</label>
            <input type="text" id="correo" name="correo" value="{{ cliente[3] }}" required><br><br>

            <label for="direccion">Direccion:</label>
            <input type="text" id="direccion" name="direccion" value="{{ cliente[4] }}" required><br><br>
            
            <input type="submit" value="Actualizar">
        </form>
    </div>
    
{% endblock %}
