{% extends "base.html" %}

{% block content %}
    <h3>EDITANDO PRODUCTO</h3>

    <div>
        <form method="POST" action="{{ url_for('actualizarProducto', id=producto[0]) }}">

            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" value="{{ producto[1] }}" required><br><br>

            <label for="descripcion">Descripci√≥n:</label>
            <input type="text" id="descripcion" name="descripcion" value="{{ producto[2] }}" required><br><br>

            <label for="precio">Precio:</label>
            <input type="number" id="precio" name="precio" value="{{ producto[3] }}" required><br><br>

            <label for="stock">Stock:</label>
            <input type="number" id="stock" name="stock" value="{{ producto[4] }}" required><br><br>

            <label for="categoria">Categoria:</label>
            <select name="categoria" id="categoria" required>
                {% for categoria in categorias %}
                    <option value="{{ categoria[0] }}" {% if categoria[0] == producto[5] %}selected{% endif %}>{{ categoria[1] }}</option>
                {% endfor %}
            </select><br><br>
            
            <input type="submit" value="Actualizar">
        </form>
    </div>
    
{% endblock %}
