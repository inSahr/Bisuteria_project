{% extends "base.html" %}

{% block content %}
    <h3>EDITANDO PEDIDO</h3>

    <div>
        <form method="POST" action="{{ url_for('actualizarPedidos', id=pedido[0]) }}">
            <label for="fecha">Fecha:</label>
            <input type="date" id="fecha" name="fecha" value="{{ pedido[1] }}" required><br><br>
            <label for="total">Total:</label>
            <input type="number" id="total" name="total" value="{{ pedido[2] }}" required><br><br>
            <select name="cliente" id="cliente" required>
                {% for cliente in clientes %}
                    <option value="{{ cliente[0] }}" {% if cliente[0] == pedido[3] %}selected{% endif %}>{{ cliente[1] }}</option>
                {% endfor %}
            </select>
           
            <input type="submit" value="Actualizar">
        </form>
    </div>
    
{% endblock %}
